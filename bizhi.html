<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <script>
        function handleUserAgent() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes("okhttp")) {
                window.location.href = "http://home.jundie.top:81/top98.json";
            } else {
                // 显示404错误页面
                document.body.innerHTML = `
                    <h1>404 - Page Not Found</h1>
                    <p>Sorry, the requested page could not be found.</p>
                `;
            }
        }

        // 在页面加载完成后立即执行UA检测与处理
        window.onload = handleUserAgent;
    </script>
</body>
</html>
